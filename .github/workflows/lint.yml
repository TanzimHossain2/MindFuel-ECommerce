name: Lint 🧹

on:
  push:
    branches:
      - main # or the default branch of your repository
  pull_request:
    branches:
      - main # or the default branch of your repository

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v2

      - name: Set up Node.js 🚀
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies 📦
        run: yarn install # Change npm to yarn

      - name: Run ESLint 🏃‍♂️
        run: yarn lint && yarn lint:fix # Change npm to yarn

      - name: Run Prettier 🏃‍♂️
        run: yarn check # Change npm to yarn
